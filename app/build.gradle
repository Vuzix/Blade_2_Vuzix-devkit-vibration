apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.vuzix.blade.devkit.sensors_sample"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 1
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.vuzix:hud-actionmenu:1.13.0'
    implementation 'com.vuzix:hud-resources:1.8.0'
}
